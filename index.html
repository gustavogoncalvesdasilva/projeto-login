<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proeto login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/telas-grandes.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. faça login paraacessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="lo" class="ls">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="ema" id="iema" required placeholder="Digite seu E-mail" autocomplete="email" maxlength="30">
                        <label for="iema">Login</label>
                    </div>
                    <div id="se" class="ls">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                            <input type="password" name="sen" id="isn" required autocomplete="current-password" minlength="8" maxlength="20" placeholder="Digite sua Senha">
                            <label for="isen">Senha</label>
                    </div>
                    <input type="submit">
                    <a class="ems" href="#">Esqueci minha Senha</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
